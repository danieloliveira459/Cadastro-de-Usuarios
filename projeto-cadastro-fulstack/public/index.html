
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Cadastro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Cadastro de Usuários</h1>
            </header>
            <main>
              <form id="form">  
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome do usuário:" required>
                
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" placeholder="Digite a Idade:"  required>
                
                <label for ="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o Email"  required>
                
                <button type="submit">Cadastrar</button>
                </form>
                <p id="menssageText"></p>
            <section>
                <h2>Usuários cadastrados:</h2>
                <ul id="userlist"></ul>
                 </section>
            </main>
            
                <dialog id="modalDetalhes">
                    <h2>Detalhes do usuário</h2>
                    <p id="modalContent"></p>
                    <button id="fecharModal">Fechar</button>
                </dialog>
            
             <footer>
                <p>&copy; 2025 Projeto de Cadastro de Usuários</p>
                <p>Desenvolvido por Carlos Daniel</p>
             </footer>
             
        <script src="script.js"></script>
    </body>
    </html>
